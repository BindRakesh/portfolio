<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rakesh | 3D Portfolio</title>
    <link rel="stylesheet" href="style.css">
    
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
      "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/+esm",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
</script>
</head>
<body>
    
<div id="reset-zone-ui" style="display: none; position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 20px; border: 2px solid #00ffcc; border-radius: 10px; text-align: center; color: white; font-family: monospace; z-index: 100;">
    <h2 style="margin: 0 0 10px 0; color: #00ffcc;">ðŸ“¦ WAREHOUSE ZONE</h2>
    <p>Press <span style="background: #fff; color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold;">ENTER</span> to reset all boxes</p>
    <button id="btn-reset-boxes" style="margin-top: 10px; padding: 8px 16px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer;">RESET NOW</button>
</div>
    <div id="loader-container">
        <div class="spinner-box">
            <div class="neon-circle"></div>
            <div class="loader-text">INITIALIZING WORLD</div>
            <div class="loader-subtext" id="loading-status">0%</div>
        </div>
    </div>

    <div id="start-screen" class="hidden">
        <div class="hud-container">
            <div class="engine-button" id="start-btn-trigger">
                <div class="ring-dashed"></div>
                <div class="ring-solid"></div>
                <div class="glow-core"></div>
                <div class="label-main">START</div>
                <div class="label-sub">ENGINE</div>
            </div>
            
            <div class="prompt-text">
                PRESS 
                
                <div class="volumetric-icon">
                    <div class="layer" style="--i:1">â†µ</div>
                    <div class="layer" style="--i:2">â†µ</div>
                    <div class="layer" style="--i:3">â†µ</div>
                    <div class="layer" style="--i:4">â†µ</div>
                    <div class="layer" style="--i:5">â†µ</div>
                </div>

                TO DRIVE
            </div>
        </div>
        
        <button id="start-btn" style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;"></button>
    </div>

    <div id="ui-layer" style="display: none;">
        <div id="instructions" class="desktop-only">DRIVE TO ZONES TO INTERACT</div>
        
        <div id="speed-hud">
            <div class="speed-ring"></div>
            <div class="speed-content">
                <span id="speed-value">0</span>
                <span class="speed-unit">KM/H</span>
            </div>
        </div>

        <div id="screen-overlay">
            <h2 id="overlay-title">Title</h2>
            <div id="overlay-text">Content</div>
            <div class="mobile-hint">(Tap outside to close)</div>
        </div>
    </div>
    
    <div id="mobile-controls">
    
    <div class="wheel-zone">
    <div id="steering-wheel">
        <svg viewBox="0 0 100 100" width="100%" height="100%" style="overflow: visible;">
            <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                <feOffset dx="0" dy="2" result="offsetblur"/>
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.5"/>
                </feComponentTransfer>
                <feMerge> 
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/> 
                </feMerge>
            </filter>

            <circle cx="50" cy="50" r="45" fill="none" stroke="#222" stroke-width="12" filter="url(#dropShadow)" />
            <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="2" opacity="0.3" /> <path d="M 10 50 L 40 50 L 40 58 L 12 58 Z" fill="#333" stroke="#111" stroke-width="0.5" />
            <path d="M 90 50 L 60 50 L 60 58 L 88 58 Z" fill="#333" stroke="#111" stroke-width="0.5" />
            <path d="M 45 60 L 55 60 L 55 90 L 45 90 Z" fill="#333" stroke="#111" stroke-width="0.5" />

            <circle cx="50" cy="50" r="12" fill="#111" stroke="#444" stroke-width="1" />
            <circle cx="50" cy="50" r="8" fill="#222" />

            <rect x="47.5" y="0" width="5" height="10" fill="#ff3333" rx="1" />
            
            <path d="M 5,50 Q 0,50 5,60" fill="none" stroke="#111" stroke-width="1" opacity="0.5"/>
            <path d="M 95,50 Q 100,50 95,60" fill="none" stroke="#111" stroke-width="1" opacity="0.5"/>
        </svg>
    </div>
</div>

    <div class="pedal-zone">
        <div class="pedal-row">
            <button id="btn-gas" class="pedal gas">GO</button>
        </div>
        <div class="pedal-row lower">
            <button id="btn-brake" class="pedal brake">STOP</button>
            <button id="btn-rev" class="pedal rev">REV</button>
        </div>
    </div>

</div>

    <script type="module" src="main.js"></script>
    <script>
        const checkLoad = setInterval(() => {
            const loader = document.getElementById('loader-container');
            if(loader && loader.classList.contains('fade-out')) {
                document.getElementById('start-screen').classList.remove('hidden');
                clearInterval(checkLoad);
            }
        }, 500);
    </script>
</body>
</html>
