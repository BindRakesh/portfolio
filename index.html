<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh | Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <div id="interaction-prompt">Click the highlighted workstation to interact</div>
        <div id="screen-overlay" class="hidden">
            <div class="content">
                <h2 id="overlay-title">Title</h2>
                <p id="overlay-text">Details...</p>
                <button onclick="closeOverlay()">Close System</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./main.js"></script>

    <script>
        function closeOverlay() {
            document.getElementById('screen-overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
