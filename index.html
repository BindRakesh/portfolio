<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rakesh | 3D Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèéÔ∏è</text></svg>">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
      "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/+esm",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
</script>
</head>
<body>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #00ffcc; font-family: monospace; transition: opacity 0.5s;">
    <h1 style="margin: 0;">LOADING PORTFOLIO</h1>
    <div style="margin-top: 10px; width: 200px; height: 4px; background: #333; border-radius: 2px;">
        <div id="loading-bar" style="width: 0%; height: 100%; background: #00ffcc; transition: width 0.2s;"></div>
    </div>
</div>
<div id="reset-zone-ui" style="display: none; position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 20px; border: 2px solid #00ffcc; border-radius: 10px; text-align: center; color: white; font-family: monospace; z-index: 100;">
    <h2 style="margin: 0 0 10px 0; color: #00ffcc;">üì¶ WAREHOUSE ZONE</h2>
    <p>Press <span style="background: #fff; color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold;">ENTER</span> to reset all boxes</p>
    <button id="btn-reset-boxes" style="margin-top: 10px; padding: 8px 16px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer;">RESET NOW</button>
</div>
    <div id="loader-container">
        <div class="spinner-box">
            <div class="neon-circle"></div>
            <div class="loader-text">INITIALIZING WORLD</div>
            <div class="loader-subtext" id="loading-status">0%</div>
        </div>
    </div>

    <div id="start-screen" class="hidden">
        <div class="hud-container">
            <div class="engine-button" id="start-btn-trigger">
                <div class="ring-dashed"></div>
                <div class="ring-solid"></div>
                <div class="glow-core"></div>
                <div class="label-main">START</div>
                <div class="label-sub">ENGINE</div>
            </div>
            
            <div class="prompt-text">
                PRESS 
                
                <div class="volumetric-icon">
                    <div class="layer" style="--i:1">‚Üµ</div>
                    <div class="layer" style="--i:2">‚Üµ</div>
                    <div class="layer" style="--i:3">‚Üµ</div>
                    <div class="layer" style="--i:4">‚Üµ</div>
                    <div class="layer" style="--i:5">‚Üµ</div>
                </div>

                TO DRIVE
            </div>
        </div>
        
        <button id="start-btn" style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;"></button>
    </div>

    <div id="ui-layer" style="display: none;">
        <div id="instructions" class="desktop-only">DRIVE TO ZONES TO INTERACT</div>
        
        <div id="speed-hud">
            <div class="speed-ring"></div>
            <div class="speed-content">
                <span id="speed-value">0</span>
                <span class="speed-unit">KM/H</span>
            </div>
        </div>

        <div id="screen-overlay">
            <h2 id="overlay-title">Title</h2>
            <div id="overlay-text">Content</div>
            <div class="mobile-hint">(Tap outside to close)</div>
        </div>
    </div>
    
    <div id="joystick-zone"></div>

    <script type="module" src="main.js"></script>
    <script>
        const checkLoad = setInterval(() => {
            const loader = document.getElementById('loader-container');
            if(loader && loader.classList.contains('fade-out')) {
                document.getElementById('start-screen').classList.remove('hidden');
                clearInterval(checkLoad);
            }
        }, 500);
    </script>
</body>
</html>
